plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}
apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.15.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.android.gms:play-services-auth:21.3.0'
    implementation 'com.google.firebase:firebase-auth:23.2.0'
    implementation 'com.google.firebase:firebase-messaging:24.1.1'
    implementation 'com.google.android.gms:play-services-measurement-api:22.4.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
}

android {
    compileSdkVersion 35
    namespace = "com.kk.pikamed"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    signingConfigs {
        debug {
            storeFile file("C:\\Users\\Kerem\\Projects\\StudioProjects\\PikaMed\\ksk.jks")  // Gerçek dosya yolu
            storePassword "kerem2008"  // Keystore şifresi
            keyAlias "ksk"  // Keystore'da belirlediğiniz alias
            keyPassword "kerem2008"  // Alias'a ait şifre
        }
        release {
            storeFile file("C:\\Users\\Kerem\\Projects\\StudioProjects\\PikaMed\\ksk.jks")  // Gerçek dosya yolu
            storePassword "kerem2008"  // Keystore şifresi
            keyAlias "ksk"  // Keystore'da belirlediğiniz alias
            keyPassword "kerem2008"  // Alias'a ait şifre
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }
    splits {
        abi {
            enable true // ABI başına ayrı APK oluştur
            reset()     // Varsayılan ayarları sıfırla
            include 'armeabi-v7a', 'arm64-v8a', 'x86_64' // Desteklenecek mimariler
            universalApk true // Tek bir evrensel APK oluşturma
        }
    }
    defaultConfig {
        applicationId "com.kk.pikamed"
        minSdk = 23
        compileSdkVersion 35
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
